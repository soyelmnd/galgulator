<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>galgulator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="container">
    <div class="galgulator">
  <div class="history-stack">
    <div class="state">1 + 1 =</div>
  </div>
  <div class="screen">
    <div class="q">
      <span>2</span>
    </div>
  </div>
  <div class="keypad row clearfix">
    <div class="basic pull-right col-sm-48">
      <div class="row">
        <div class="col-sm-21">
          <button class="key op">(</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key op">)</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key op">%</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key fn">AC</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">7</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">8</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">9</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key op">:</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">4</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">5</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">6</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key op">x</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">1</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">2</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">3</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key op">-</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key no">0</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key ex">.</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key is">=</button>
        </div>
      
        <div class="col-sm-21">
          <button class="key op">+</button>
        </div>
      
      </div>
    </div>
    <div class="extended pull-left col-sm-36">
      <div class="row">
        <div class="col-sm-56">
          <button class="key op">Rad/Deg</button>
        </div>

      
        <div class="col-sm-28">
          <button class="key op">x!</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">Inv</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">sin</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">ln</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">&amp;Pi;</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">cos</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">log</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">e</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">tan</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">&amp;radic;</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">ANS</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">EXP</button>
        </div>
      
        <div class="col-sm-28">
          <button class="key op">x&lt;sup&gt;y&lt;/sup&gt;</button>
        </div>
      
      </div>
    </div>
  </div>
</div>

  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
